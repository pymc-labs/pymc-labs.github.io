{% macro render_client(client) %}
<div class="card">
    {% set logo_url = '/static/images/client_logos/' + client.logo_filename %}
    <a href="{{ client.homepage_url }}">
        <img src="{{ logo_url|asseturl }}" class="card-img-top client-logo" alt="{{ client.client_name }}">
    </a>
    <div class="card-body">
        {% if client.testimonial %}
        <h5 class="card-title">{{ client.client_name }}</h5>
        <p class="card-text">{{ client.testimonial }}</p>
        {% if client.date %}
        <p class="card-text"><small class="text-muted">{{ client.date }}</small></p>
        {% endif %}
        {% endif %}
    </div>
</div>
{% endmacro %}
